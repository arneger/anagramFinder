<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Simonetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" id="replaceLink">
    <title>Anagramify</title>
</head>
<body>
    <header>
        <h1>ANAGRAMIFY</h1>
    </header>
    <main>
        <div id="mainContent">
            <div id="inputAndButton">
                <input type="text" id="anagramInput" placeholder="Anagram..">
                <button type="input" id="searchButton" title="Search button" onclick="evaluateInput();"><i class="fa fa-search"></i></button>
            </div>
            <div id="radioButtons">
                <input id="words" class="rButtons" name="group1" type="radio" value="Words" checked="checked">Words</input>
                <input id="names" class="rButtons" name="group1" type="radio" value="Names">Names</input>
            </div>
            <div id="theOutput">
                <p id="anagramMatch"></p>
                <p id="wordMatches"></p>
            </div>
        </div>
    </main>
</body>
<script src="script/script.js" type="text/javascript"></script>
</html>
